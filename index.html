<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <h1>Recipe Book</h1>
            <div>
                <a href="#home">Home</a>
                <a href="#add">Add</a>
                <a href="#view">View</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to our sharing Recipe community</h2>
        </section>
    </main>


    <h2>
        Add a new recipe
    </h2>

        <main>

            <form id="recipeform">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name"> <br>

                <label for="category">Category:</label>
                <select id="category">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="dessert">Dessert</option>
                    <option value="drinks">Drinks</option>
                </select><br>

                <label for="ingre">Ingredients:</label>
                <textarea id="ingre" rows="4" required></textarea> <br>

                <label for="prep">Preperation:</label>
                <textarea id="prep" rows="10" required></textarea> <br>

                <button type="submit">Add Recipe</button>


            </form>
        </main>

    </section>

    <script src="script.js"></script>

</body>

</html>
